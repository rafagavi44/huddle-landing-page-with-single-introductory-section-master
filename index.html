<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="/images/logo.svg" alt="logo">
    </header>  
    <main class="main-content">
      <div class="illustration">
        <img src="/images/illustration-mockups.svg" alt="illustration">
      </div>
      <div class="copy">
        <h1 class="copy__tittle">Build the community your fans will love</h1>
        <p class="copy__p">Huddle re-imagines the way we build communities. You have voice, but so does
          your audience. Create connections with your users as you engage in genuine descussion.
        </p>
        <button class="copy__button">Register</button>
      </div>
    </main>
    <footer class="footer">
      <nav class="nav">
        <img src="/images/facebook-f-brands.svg" alt="facebook logo">
        <img src="/images/twitter-brands.svg" alt="twitter logo">
        <img src="/images/instagram-brands.svg" alt="intagram logo">
      </nav>
    </footer>
  </div>
</body>
</html>
